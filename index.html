<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Learn Accebility by Building a Quiz" />
  <title>Building a Quiz</title>
  <link rel="stylesheet" href="styles.css" </head>

<body>
  <header>
    <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" />
    <h1>HTML/CSS Quiz</h1>
    <!-- Enable nav on the page -->
    <nav>
      <ul>
        <!-- Finally, the navigation accessibility can be improved by providing keyboard shortcuts.The accesskey attribute accepts a space-separated list of access keys. For example: -->
        <li><a accesskey="s" href="#student-info">INFO</a></li>
        <li><a accesskey="s" href="#html-questions">HTML</a></li>
        <li><a accesskey="s" href="#css-questions">CSS</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
      <section role="region" aria-labelledby="student-info">
        <h2 id="student-info">Student Info</h2>
        <div class="info">
          <label for="student-name">Name:</label>
          <!-- Not adding placeholder , it will be confusing -->
          <input id="student-name" type="text" name="student-name" />
        </div>
        <div class="info">
          <label for="student-email">Email:</label>
          <input id="student-email" type="Email" name="student-email" placeholder="Enter your email" />
        </div>
        <div class="info">
          <!-- Arguably, D.O.B. is not descriptive enough. This is especially true for visually impaired users. One way to get around such an issue, without having to add visible text to the label, is to add text only a screen reader can read. adding span element -->
          <label for="birth-date">D.O.B.:<span class="sr-only">(Date of Birth)</span></label>
          <input id="birth-date" type="Date" name="birth-date" placeholder="Enter you DOB" />
        </div>
      </section>
      <section role="region" aria-labelledby="html-questions">
        <h2 id="html-questions">HTML</h2>
        <div class="question-block">
          <p>1</p>
          <fieldset class="question" name="html-question-one">
            <legend>
              The legend element represents a caption for the content of its
              parent fieldset element
            </legend>
            <ul class="answers-list">
              <li>
                <label for="q1-a1">
                  <!-- here we are giving same value to the name of two diff inputs(by doing this both input will not be selected same time) -->
                  <input type="radio" id="q1-a1" name="q1" value="true" />
                  True
                </label>
              </li>
              <li>
                <label for="q1-a2">
                  <input type="radio" id="q1-a2" name="q1" value="false" />
                  False
                </label>
              </li>
            </ul>
          </fieldset>
        </div>
        <div class="question-block">
          <p>2</p>
          <fieldset class="question" name="html-question-two">
            <legend>
              <!-- A label element nesting an input element is required to have a
              for attribute with the same value as the input's id -->
            </legend>
            <ul class="answers-list">
              <li>
                <label for="q2-a1">
                  <!-- here we are giving same value to the name of two diff inputs(by doing this both input will not be selected same time) -->
                  <input type="radio" id="q2-a1" name="q2" value="true" />
                  True
                </label>
              </li>
              <li>
                <label for="q2-a2">
                  <input type="radio" id="q2-a2" name="q2" value="false" />
                  False
                </label>
              </li>
            </ul>
          </fieldset>
        </div>
      </section>
      <section role="region" aria-labelledby="css-questions">
        <h2 id="css-questions">CSS</h2>
        <!-- Creating new div within 4new div's -->
        <div class="formrow">
          <div class="question-block">
            <label for="customer">Are you a frontend developer?</label>
          </div>
          <div class="answer">
            <select name="customer" id="customer" required>
              <option value="">Select an option</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <div class="question-block">
            <label for="css-questions">Do you have any questions:</label>
          </div>
          <div class="answer">
            <textarea id="css-questions" name="css-questions" rows="5" cols="24"
              placeholder="Who is flexbox..."></textarea>
          </div>
        </div>
      </section>
      <button typ="submit">Send</button>
    </form>
  </main>
  <!-- now adding footer and nesting a address elements -->
  <footer>
    <address>
      <!-- modifying text to link by using a tag -->
      <a href="https://freecodecamp.org">freeCodeCamp</a><br />
      San Francisco<br />
      California<br />
      USA
    </address>
  </footer>
</body>

</html>
